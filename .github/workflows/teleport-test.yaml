on:
  push:
    branches:
    - main
jobs:
  demo:
    permissions:
      id-token: write
      contents: read
    name: example 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Fetch Teleport binaries
      uses: teleport-actions/setup@v1
      with:
        version: auto
        proxy: teleport.exploravis.ddns.net:443
    - name: Authenticate via GitHub OIDC
      id: auth
      uses: teleport-actions/auth@v2
      with:
        proxy: teleport.exploravis.ddns.net:443
        oidc: true
        certificate-ttl: 15m

    - name: List nodes (tsh)
      run: tsh ls
    - name: List nodes (tctl)
      run: tctl nodes ls
