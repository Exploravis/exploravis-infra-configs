on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  demo:
    permissions:
      id-token: write
      contents: read
    name: teleport
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch Teleport binaries
      uses: teleport-actions/setup@v1
      with:
        version: auto
        proxy: teleport.exploravis.ddns.net:443

    - name: Fetch credentials using Machine ID
      id: auth
      uses: teleport-actions/auth@v2
      with:
        proxy: teleport.exploravis.ddns.net:443
        token: github-actions-token 
        certificate-ttl: 1h
        anonymous-telemetry: 1

    - name: List nodes (tsh)
      run: tsh ls
    - name: List nodes (tctl)
      run: tctl nodes ls
