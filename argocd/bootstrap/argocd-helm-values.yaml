apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-helm-values
  namespace: default
data:
  values.yaml: |
    applicationSet:
      enabled: true
    server:
      service:
        type: NodePort
        nodePortHttp: 32000 
        nodePortHttps: 32001 
      extraArgs:
        - --insecure      
    controller:
      extraArgs: []
    repoServer:
      resources:
        limits:
          cpu: "500m"
          memory: "512Mi"
        requests:
          cpu: "250m"
          memory: "256Mi"
    rbac:
      policy.default: role:admin
      scopes: '[groups]'
