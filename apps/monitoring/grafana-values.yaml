adminUser: admin
adminPassword: admin
service:
  type: ClusterIP
  port: 3000
ingress:
  enabled: false 
persistence:
  enabled: false

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local:80
        access: proxy
        isDefault: true

      - name: Loki
        type: loki
        url: http://loki.monitoring.svc.cluster.local:3100
        access: proxy
        isDefault: false


dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: default
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    node-exporter-full:
      gnetId: 1860
      revision: 31
      datasource: Prometheus

    kubernetes-cluster-resources:
      gnetId: 315
      revision: 3
      datasource: Prometheus

    elasticsearch-overview:
      gnetId: 4358
      revision: 9
      datasource: Prometheus

    loki-metrics:
      gnetId: 13407
      revision: 1
      datasource: Prometheus

    loki-logs:
      gnetId: 14055
      revision: 1
      datasource: Loki
